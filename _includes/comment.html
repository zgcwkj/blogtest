        var gitment = new Gitment({
          id: '{{page.id}}',
          owner: '{{site.githubowner}}',
          repo: '{{site.githubrepo}}',

            client_secret: '{{site.clientsecret}}',
          },
        });
        gitment.render('post-comment');
